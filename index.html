<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>멍개의 테트리스</title>

  <link href="./style.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div id="my-player" class="game-map">
      <ul id="game">
      </ul>
    </div>

    <div class="dashboard">
      
      <div class="info next-block-preview">
        <ul id="preview">
        </ul>
      </div>
      <div class="info score">
        점수: 0
      </div>

      <div class="info level">
        레벨: 1
      </div>

      <div class="info">
        <button id="restart-btn">시작</button>
      </div>
      
      <div class="info">
        <button id="pause-btn">일시정지</button>
      </div>
    </div>
  </div>

  <script src="tetris.js"></script>
</body>
</html>
